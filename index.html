<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="background-image">
            <div class="logo-container">
                <img src="./images/fest-nation.png" alt="FestNation">
                <h1 class="title">Fest Nation</h1>
            </div>
        </div>
        <div class="content">
            <div class="top-text">
                <span class="p1">
                    This is not a real online service! You know you need something like this in your life to help
                    you realize your deepest dreams.
                </span>
                <span class="p2">Sign up <em>now</em> to get started.</span>
                <span class="p3">You <em>know</em> you want to.</span>
            </div>
            <form action="#">
                <div class="form">
                    <span class="form-title">Let's do this!</span>
                    <div class="input">
                        <label for="first-name">First name</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    <div class="input">
                        <label for="last-name">Last name</label>
                        <input type="text" name="last-name" id="last-name">
                    </div>
                    <div class="input">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    
                    <div class="input">
                        <label for="phone-number">Phone number</label>
                        <input type="text" name="phone-number" id="phone-number" minlength="9" maxlength="9">
                    </div>
                    
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="passwor" id="password" required>
                    </div>
                    <div class="input">
                        <label for="confirm-password">Confirm password</label>
                        <input type="password" name="confirm-password" id="confirm-password" required>
                    </div>
                </div>
                <div class="left button"><button type="submit">Create Account</button></div>
            </form>
            <div class="log-in left"><span>Already have an account?</span><a href="#">Log in</a></div>
        </div>
    </div>
</body>
</html>
